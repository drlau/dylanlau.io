{{ if .Get "src" }}
  <figure class="{{ with .Get "position"}}{{ . }}{{ else -}} left {{- end }}" >
    {{ if .Get "bordered" }}
    <div style="position:relative">
      <img src="{{ .Get "src" | safeURL }}" {{ with .Get "alt" }} alt="{{ . | plainify }}" {{ end }}/>
      <div class="image-border">
      </div>
    </div>
    {{ else }}
    <img src="{{ .Get "src" | safeURL }}" {{ with .Get "alt" }} alt="{{ . | plainify }}" {{ end }}/>
    {{ end }}
    {{ if .Get "caption" }}
      <figcaption class="{{ with .Get "captionClass"}}{{ . }}{{ else -}} center {{- end }}">{{ .Get "caption" }}</figcaption>
    {{ end }}
  </figure>
{{ end }}
